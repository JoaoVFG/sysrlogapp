<ion-content padding>

    <h3>Sistema de Roteirização Logístico</h3>

    <img src="assets/imgs/logo.png" alt="logo">

    <form>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input  [(ngModel)]="logindto.email" name="email" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input [(ngModel)]="logindto.senha" name="senha" type="password"></ion-input>
        </ion-item>
        <br>
        <button name="btnEntrar" ion-button round medium (click)="login()">Entrar</button>
    </form>
    <button name="btnCadastrar" ion-button round medium (click)="signup()" outline>Cadastrar</button>
</ion-content>
